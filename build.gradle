plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.41'
}

group 'net.masterzach32'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "net.lingala.zip4j:zip4j:1.3.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}